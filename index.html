<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Pricing component with toggle</title>
  
  <link rel="stylesheet" type="text/css" href="./style.css">
  
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <span>Annually</span>
      <span>
        <label for="toggle">
          <div class="ball"></div>
        </label><input type="checkbox" name="toggle" id="toggle">
      </span>
      <span>Monthly</span>
    </div>
    <div class="flex">
      <div class="price-box">
        <h4>Basic</h4>
        <p>&dollar;199.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>


      <div class="price-box price-box-in">
        <h4>Professional</h4>
        <p>&dollar;249.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>


      <div class="price-box">
        <h4>Master</h4>
        <p>&dollar;399.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>



  </div>

  
</body>
</html>
